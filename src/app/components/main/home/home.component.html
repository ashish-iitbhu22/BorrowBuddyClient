<div class="home-component">
    <div
  class="relative flex size-full min-h-screen flex-col bg-[#f8fafb] group/design-root overflow-x-hidden"
  style="font-family: 'Work Sans', 'Noto Sans', sans-serif"
>
  <div class="flex items-center bg-[#f8fafb] p-4 pb-2 justify-between">
    <h2
      class="text-[#0e151b] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12 pr-12"
    >
      Lending &amp; Owing
    </h2>
  </div>
   <div class="recent-transection">
     <div class="flex flex-wrap gap-3 px-4 py-3">
    <div
      class="flex min-w-[111px] flex-1 basis-[fit-content] flex-col gap-2 rounded-lg border border-[#d1dce6] p-3 items-start"
    >
      <p class="text-[#0e151b] tracking-light text-2xl font-bold leading-tight">
         &#8377;{{totalOwe}}
      </p>
      <div class="flex items-center gap-2">
        <p class="text-[#507695] text-sm font-normal leading-normal">You owe</p>
      </div>
    </div>
    <div
      class="flex min-w-[111px] flex-1 basis-[fit-content] flex-col gap-2 rounded-lg border border-[#d1dce6] p-3 items-start"
    >
      <p class="text-[#0e151b] tracking-light text-2xl font-bold leading-tight">
         &#8377;{{totalLent}}
      </p>
      <div class="flex items-center gap-2">
        <p class="text-[#507695] text-sm font-normal leading-normal">
          You're owed
        </p>
      </div>
    </div>
  </div>
   </div>
  <h2
    class="text-[#0e151b] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5"
  >
    Recent activities
  </h2>
  <div
   *ngFor="let item of expenseData"
    class="flex items-center gap-4 bg-[#f8fafb] px-4 min-h-[72px] py-2 justify-between"
  >
    <div class="flex items-center gap-4">
      <div
      *ngIf="item?.type == 'lent'"
        class="text-[#0e151b] flex items-center justify-center rounded-lg bg-[#e8eef3] shrink-0 size-12"
        data-icon="ArrowLeft"
        data-size="24px"
        data-weight="regular"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24px"
          height="24px"
          fill="currentColor"
          viewBox="0 0 256 256"
        >
          <path
            d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"
          ></path>
        </svg>
      </div>
       <div
       *ngIf="item?.type == 'owe'"
        class="text-[#0e151b] flex items-center justify-center rounded-lg bg-[#e8eef3] shrink-0 size-12"
        data-icon="ArrowRight"
        data-size="24px"
        data-weight="regular"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24px"
          height="24px"
          fill="currentColor"
          viewBox="0 0 256 256"
        >
          <path
            d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"
          ></path>
        </svg>
      </div>
      <div class="flex flex-col justify-center">
        <p
          class="text-[#0e151b] text-base font-medium leading-normal line-clamp-1"
        >
          {{item?.type=='lent' ? 'Lent' : 'Owe to'}} {{item?.type=='lent' ? item?.friend2Name : item?.friend1Name}}
        </p>
        <p
          class="text-[#507695] text-sm font-normal leading-normal line-clamp-2"
        >
          {{item?.diffInDays}} days ago
        </p>
      </div>
    </div>
    <div class="shrink-0">
      <p class="text-[#0e151b] text-base font-normal leading-normal">&#8377;{{item?.amount}}</p>
    </div>
  </div>
 
  <div class="h-5 bg-[#f8fafb]"></div>
</div>
</div>
